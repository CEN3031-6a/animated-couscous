<div ng-controller="AuthenticationController">
  <div class="modal-header modal-headerPU">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Sign Up</h4>
  </div>
  <div class="modal-body modal-bodyPU">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" popover="{{popoverMsg}}" popover-trigger="focus" password-validator required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="userForm.password.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="location">Location</label>
          <input type="text" id="location" name="location" class="form-control" ng-model="credentials.location" placeholder="Gainesville, FL">
          <div ng-messages="userForm.location.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">Username is required.</p> -->
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="dob">Date of Birth</label>
          <input type="text" id="dob" name="dob" class="form-control" ng-model="credentials.birthday" placeholder="mm/dd/yyyy">
          <div ng-messages="userForm.birthday.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">Username is required.</p> -->
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Xbox Live</label>
          <input type="text" id="xboxlive" name="xboxlive" class="form-control" ng-model="credentials.xboxlive" placeholder="Xbox live gamertag">
          <div ng-messages="userForm.xboxlive.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">Username is required.</p> -->
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">PlayStation Network</label>
          <input type="text" id="psn" name="psn" class="form-control" ng-model="credentials.psn" placeholder="PSN username">
          <div ng-messages="userForm.psn.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">Username is required.</p> -->
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Steam</label>
          <input type="text" id="steam" name="steam" class="form-control" ng-model="credentials.steam" placeholder="Steam username">
          <div ng-messages="userForm.steam.$error" role="alert">
            <!-- <p class="help-block error-text" ng-message="required">Username is required.</p> -->
          </div>
        </div>
        <div class="form-group" ng-show="!userForm.password.$error.required">
          <label>Password Requirements</label>
          <progressbar value="requirementsProgress" type="{{requirementsColor}}">
            <span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span>
          </progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn PUButton">Sign up</button>
        </div>
  </div>
  <div class="modal-footer modal-footerPU">
    <div class="text-center form-group">
      <a ui-sref="authentication.signin" class="show-signup">Sign in</a>
    </div>
    <div ng-show="error" class="text-center text-danger">
      <strong ng-bind="error"></strong>
    </div>
    </fieldset>
    </form>
  </div>
</div>
