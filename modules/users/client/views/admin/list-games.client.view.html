<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Games <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addGame">Add Game</button></h1>
      <div id="addGame" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
		</div>
		<div class="modal-body">
			<p>Some text in the modal.</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
		</div>

		</div>
	</div>
	  </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="game in pagedItems" class="list-group-item">
      <button ng-click="deleteGame">Delete</button>
      <h4 class="list-group-item-heading" ng-bind="game.titlee"></h4>
      <p class="list-group-item-text pull-right small" ng-bind="game.platform"></p>
      <b><p class="list-group-item-text" ng-bind="game.title"></p></b>
    </a>
  </div>
  <script src="/users/client/controllers/admin/list-games.client.controller.js"></script>

  <pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</section>
