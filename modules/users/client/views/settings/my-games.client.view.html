<!-- <div class="col-md-offset-4 col-md-4"> -->
  <section>
    <div class="page-header">
      <div class="row">
        <div class="col-md-4">
          <h1>Games <button type="button" ui-sref="settings.add-game" class="btn btn-primary">Add Games</button></h1>
  	  </div>
        <div class="col-md-4" style="margin-top: 2em">
          <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
        </div>
      </div>
    </div>
    <div class="list-group">
      <a ng-repeat="game in pagedItems" class="list-group-item">
        <p class="list-group-item-text pull-right small" ng-bind="game.platform"></p>
        <b><p class="list-group-item-text" ng-bind="game.title"></p></b>
      </a>
    </div>
    <script src="/users/client/controllers/settings/view-game-library.client.controller.js"></script>

    <pagination class="pages" boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </section>
<!-- </div> -->
